<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
    </head>
        <body>

            <div class="main-div">
                <div id="logo-container">
                 
                     <img id="logo" src="hoop_hoot.png" alt="hoop hoot logo">
                   
                </div>
                <span id="landing-title">Welcome on the Hoop Hoot API</span>

                <div id="card-container">
                    <div id="playground-card" class="card">
                        <div class="card-title">
                            Playgrounds
                        </div>
                        <p>
                            Discover many playgrounds all around the world listed on the Hoop Hoot API !
                        </p>
                        <div class="icon-container">
                            <img id="basketball-court-icon" src="icons/basketball-court.png" alt="basketball court icon">
                        </div>
                    </div>

                    <div id="swagger-card" class="card">
                        <div class="card-title">
                            Swagger
                        </div>
                        <p>
                            Discover a well documented API with its own Swagger !
                        </p>
                        <div class="icon-container">
                            <img id="swagger-icon" src="icons/swagger-icon.png" alt="swagger icon">
                        </div>
                    </div>

                </div>
            </div>

        </body>
 </html>
